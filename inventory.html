<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOTO Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="welcomeHeader">
      
    <h2>Welcome back to LOTOGuard, <span id="usernameSpan"></span>! </h2>
  </header>

  <section id="inventoryList" class="grid"></section>

  <script src="app.js"></script>
  <script>
  function updateUsernameDisplay() {
    const usernameSpan = document.getElementById("usernameSpan");
    if (usernameSpan) {
      const user = localStorage.getItem("lotoUser") || "Guest";
      usernameSpan.textContent = user;
    }
  }

  if (document.getElementById("inventoryList")) {
    renderInventory();
    updateUsernameDisplay();
    playSound("login");
  }

  </script>
</body>
</html>
